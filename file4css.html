<!-- blog platform -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog platform</title>
    <link rel="website icon" type="png" href="musab11.jpg">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-gray-100 p-10">
        <nav class="sticky top-0 bg-white shadow-md p-4 flex justify-between">
          <h1 class="text-3xl font-bold">My Blog</h1>
          <ul class="flex space-x-4">
            <li><a href="#home" class="hover:text-blue-500 transition">Home</a></li>
            <li><a href="#about" class="hover:text-blue-500 transition">About</a></li>
            <li><a href="#contact" class="hover:text-blue-500 transition">Contact</a></li>
          </ul>
        </nav>
        <header class="text-center py-20 bg-gradient-to-r from-green-400 to-blue-500 text-white animate-bounce">
          <h2 class="text-4xl font-bold">Welcome to My Blog</h2>
          <p class="text-xl mt-4">Insights and stories from the tech world</p>
        </header>
        <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-10">
          <article class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-500">
            <h3 class="text-xl font-bold mb-4">Blog Post 1</h3>
            <p class="text-gray-700">An exciting look into modern web development...</p>
          </article>
          <article class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-500">
            <h3 class="text-xl font-bold mb-4">Blog Post 2</h3>
            <p class="text-gray-700">Exploring the latest in tech trends...</p>
          </article>
          <article class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-500">
            <h3 class="text-xl font-bold mb-4">Blog Post 3</h3>
            <p class="text-gray-700">Tips and tricks for coding efficiency...</p>
          </article>
        </section>
      </div>
      
</body>
</html>
