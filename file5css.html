<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Landing Page for a Tech Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="website icon" type="png" href="musab11.jpg">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-r from-blue-500 to-purple-600 p-10 flex flex-col justify-center items-center">
        <h1 class="text-5xl text-white mb-8 animate-pulse">Welcome to Our Tech Product</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-500">
            <img src="ecom.jpg" alt="Product 1" class="w-full h-64 object-cover mb-4">
            <h2 class="text-xl font-bold">Product 1</h2>
            <p class="text-gray-600">Innovative features and sleek design.</p>
          </div>
          <div class="bg-white p-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-500">
            <img src="https://png.pngtree.com/png-vector/20240325/ourmid/pngtree-technology-product-devices-concept-color-png-image_12200981.png" alt="Product 2" class="w-full h-64 object-cover mb-4">
            <h2 class="text-xl font-bold">Product 2</h2>
            <p class="text-gray-600">Cutting-edge technology for your needs.</p>
          </div>
        </div>
      </div>
      
</body>
</html>
